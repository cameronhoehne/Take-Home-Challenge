<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX/UI Developer Take-Home Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
  <div class="container">
    <div class="box">
      <h1 class="main-text">SIGN IN</h1>
    <form>
      <div class="inputs">
      <label for="email">Email Address</label>
      <input class="input-main" type="email" name="email" id="email-field" onblur="validateInputs()" required>
      <i id="email-icon" class="error-icon-hide"></i>
        <div class="password-block">
      <label for="password">Password</label>
      <span for="password"><a>Forgot your password?</a></span>
        </div>
      <input class="input-main" type="password" name="password" id="password-field" onblur="validateInputs()" required>
      <i id="password-icon" class="eye-icon-show"></i>
        <div class="checkbox-block">
      <div class="checkbox"></div>
      <span>Remember me</span>
        </div>
        <div class="submit-block">
      <button class="submit" id="submit"type="submit">CONTINUE</button>
      <p>Dont have an account?<a> <u>Sign up</u></a></p>
        </div>
      </div>
    </form>
    </div>
  </div>
    <script src="validator.js"></script>
  </body>
</html>
